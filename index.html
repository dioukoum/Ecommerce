<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/fontawesome.min.css">
    <title>Mon site| E-commerce</title>
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <h1>Ecome</h1>
        <div class="onglets">
            <p class="link">Nouvautés</p>
            <p class="link">Homme</p>
            <p class="link">Femme</p>
            <p class="link">Enfant</p>
            <p class="link">Cadeaux</p>
            <form>
                <input type="search" placeholder="Rechercher">
            </form>
            <p><i class="far fa-heart"></i></p>
            <p><i class="fas fa-shopping-cart"></i></p>
        </div>
    </nav>
    <!-- Fin de la barre  de navivation -->

    <!-- Header -->
    <header>
        <h1>C'est votre boutique, votre chez vous.</h1>
        <button>Naviguer<i class="fas fa-paper-plane"></i></button>
    </header>
    <!-- fin de Header -->

    <!-- Section principale -->
    <section class="main">

        <!-- toutes les cartes -->
        <div class="cards">
            <div class="card">
                <img src="./images/16819642_33590804_1000.png" alt="">
                <div class="card-header">
                    <h4 class="title">Pull Nike</h4>
                    <h4 class="price">199$</h4>
                </div>
                <div class="card-body">
                    <p>Pull pour homme</p>
                </div>
            </div>

            <div class="card">
                <img src="./images/17646800_36895914_1000.png" alt="">
                <div class="card-header">
                    <h4 class="title">Short Nike</h4>
                    <h4 class="price">150$</h4>
                </div>
                <div class="card-body">
                    <p>Short stylées pour homme</p>
                </div>
            </div>

            <div class="card">
                <img src="./images/16921857_35032384_1000 (1).png" alt="">
                <div class="card-header">
                    <h4 class="title">Paire de chaussure stylées</h4>
                    <h4 class="price">70$</h4>
                </div>
                <div class="card-body">
                    <p>Paire de chaussure stylées pour homme</p>
                </div>
            </div>

        </div>
        <!-- fin de  toutes les cartes -->

        <!-- Video de presentation -->
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/tBhpe2y0YHA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <!--Fin de Video de presentation -->
    </section>
    <!-- Fin de section principale -->

    <!-- Pied de page -->
    <footer>
        <p>&copy; Contactez-nous au +223 77 40 38 82</p>
        <div class="reseau-social">
            <p><i class="fab fa-facebook-f"></i></p>
            <p><i class="fab fa-twitter"></i></p>
            <p><i class="fab fa-instagram"></i></p>
            <p><i class="fab fa-linkedin-in"></i></p>
        </div>
    </footer>
    <!-- Pied de page -->

</body>
</html>
